<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 2</title>
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Load D3 library -->
    <link rel="stylesheet" href="style.css"> <!-- Connect to style.css for styles -->
</head>
<body class="vertical-container">
    <!-- HEADER -->
    <div class="item">
        <h1>Aircraft Incidents Dashboard</h1>
        <p><strong>Author(s):</strong> Arohee Kumar</p>
        <p><strong>Documentation:</strong> <a href="https://docs.google.com/document/d/1oXQ7R4KS6nQn2ZmwB_6naGjfkg7Gvr1GZqICoytxFyY/edit?usp=sharing"
           target="_blank">Link</a></p>
    </div>
    
    <!-- INTERACTIVE WIDGETS -->
    <div class="item horizontal-container">
<!--         
        <div class = "widget">
          <label for="trendline-toggle">Show Trendline</label>
          <input type="checkbox" id = "trendline-toggle">
        </div> -->

        <div class="widget">
            <label for="categorySelect">Select Severity Type:</label>
            <br><br/>
            <div class="checkbox-container">

                  <label>
                    <input type="checkbox" class="severity-checkbox" value="Fatal">Fatal Injury</option>
                  </label>
                  <label>
                    <input type="checkbox" class="severity-checkbox" value="Incident">Serious Injury</option>
                  </label>
                  <label>
                    <input type="checkbox" class="severity-checkbox" value="Non-Fatal">Minor Injury</option>
                  </label>
                  <label>
                    <input type="checkbox" class = "severity-checkbox" value="Unavailable">No recorded information</option>
                  </label> 
                  <label>
                    <input type="checkbox" class = "severity-checkbox" value="All">All Accidents</option>
                  </label>
            </div>
        </div>

    </div>

    <!-- CHART(S) -->
    <div class="item chart-container">
        <h2>Number of Incidents by Year and Severity Type</h2>
        <svg id="lineChart1" width="900" height="400"></svg> <!-- If you change this ID name, you must change it in main.js too -->
    </div>
    <script src="main.js"></script>
</body>
</html>
